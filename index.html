<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ❤️</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffeef2;
            overflow: hidden;
            text-align: center;
        }

        #container {
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        .gif-container img {
            width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            z-index: 1000;
        }

        #noBtn {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .success-message {
            display: none;
            color: #ff4d6d;
            font-size: 3rem;
            font-weight: bold;
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="main-content">
            <div class="gif-container">
                <img id="displayGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIyc3JueG96bjRnd3Zndm96bjRnd3Zndm96bjRnd3Zndm96bjRndyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Cat">
            </div>
            <h1 id="question">Will you be my Valentine?</h1>
            <div class="buttons" id="btnWrapper">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>
        <div id="success" class="success-message">
            WOOOOOO!!! I love you pookie!! ;))
        </div>
    </div>

    <script>
        const noTexts = [
            "No",
            "Are you sure?",
            "What if i asked nicely?",
            "What if i asked REALLY nicely?",
            "Prettly please?",
            "With a chocolate rice cake on top.",
            "Waht about a matcha frostie?",
            "What if i bouth the enitre STRAYKIDS crew to you?",
            "Plese pookie.",
            "But :*(",
            "I am going to die.",
            "Yep im dead.",
            "ok ur talkign to mishika's ghost.",
            "please babe. :((((.",
            "PRETTY PLEASE.",
            "ദയവായി എന്റെ വാലന്റൈൻ ആകൂ.",
            "No :(", "No :(", "No :(", "No :(", "No :(", "No :(", "No :(", "No :(", "No :(", "No :(", "No :(", "No :(", "No :(", "No :("
        ];

        let noCount = 0;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainContent = document.getElementById('main-content');
        const successMessage = document.getElementById('success');
        const gif = document.getElementById('displayGif');

        noBtn.addEventListener('click', () => {
            noCount++;
            
            // Update No button text
            if (noCount < noTexts.length) {
                noBtn.innerText = noTexts[noCount];
            } else {
                noBtn.style.display = 'none'; // Disappears after last "No :("
            }

            // Make Yes button bigger
            let newSize = 18 + (noCount * 20); // Increases rapidly
            yesBtn.style.fontSize = newSize + 'px';
            yesBtn.style.padding = (15 + noCount * 10) + 'px ' + (30 + noCount * 15) + 'px';

            // Check if Yes button should cover screen
            if (noCount >= noTexts.length - 1) {
                yesBtn.style.position = 'fixed';
                yesBtn.style.top = '0';
                yesBtn.style.left = '0';
                yesBtn.style.width = '100vw';
                yesBtn.style.height = '100vh';
                yesBtn.style.borderRadius = '0';
                noBtn.style.display = 'none';
            }
        });

        yesBtn.addEventListener('click', () => {
            mainContent.style.display = 'none';
            successMessage.style.display = 'block';
            // Change to a celebration gif
            document.body.innerHTML = `
                <div style="text-align:center;">
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmtuNjZ2eGZqYmF6bmZueGZqYmF6bmZueGZqYmF6bmZueGZqYmF6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/TdfyKrN7HGTIY/giphy.gif">
                    <h1 style="color: #ff4d6d; font-size: 3rem;">WOOOOOO!!! I love you pookie!! ;))</h1>
                </div>
            `;
            document.body.style.backgroundColor = "#fff";
        });
    </script>
</body>
</html>
